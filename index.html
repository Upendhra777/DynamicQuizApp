<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-container d-flex flex-row justify-content-center">    
    <div class="card-container" id="homePage">
        <h1 class="main-heading">Dynamic Quiz Application</h1>

        <div>   
            <label class="label-element">Select Category:</label>
            <select class="select-element" id="category">
                <option value="math">Math</option>
                <option value="gk">General Knowledge</option>
                <option value="science">Science</option>
            </select>

            <label class="label-element">Select Difficulty:</label>
            <select class="select-element" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <button onclick="startQuiz()" class="btn btn-primary mt-4">Start Quiz</button>
    </div>   

    <div class="question-container" id="quizPage" style="display:none;">
        <h1 class="question-text" id="questionText"></h1>

        <div id="optionsBox"></div>

        <div class="timer-box">‚è≥ <span id="timer">10</span> sec</div>

        <button onclick="nextQuestion()" class="btn btn-primary mt-4">Next Question</button>
    </div>

    <div class="result-container" id="resultPage" style="display:none;">
        <h1 class="title">Quiz Summary</h1>
        <p class="score-text" id="scoreText"></p>

        <h1 class="title">Response Time Per Question</h1>
        <ul class="time-list" id="timeList"></ul>

        <h1 class="title">Score Visualization</h1>
        <canvas class="chart-canvas" id="chartCanvas" width="300" height="300"></canvas>
        
        <button onclick="location.reload()" class="btn btn-primary retake-btn">Retake Quiz</button>
        
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
